<!DOCTYPE html>
<html lang="en">
<head>
  <title>News feed</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/dist/css/index.css" />
  <script src="https://kit.fontawesome.com/afd58d732f.js" crossorigin="anonymous"></script>
  <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
  crossorigin="anonymous">
  </script>
<script type="module" src="../js\main.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="fa-solid fa-ghost fa-2x me-3" href="/" style="color: #ff6219;"></a>
          <a class="navbar-brand" href="/index.html">YourSpace</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/feed">News feed</a>
              </li>
              <button class=" btn btn-primary" id="logoutButton">Logout</button>
            </ul>
            <div >
          </div>
            <div class="d-flex" role="search">
              <input class=" form-control me-2" type="text" id="search-input" placeholder="Search" aria-label="Search">
              <button class="btn btn-primary" type="button" id="search-button">Search</button>
            </div>
          </div>
        </div>
      </nav>
      <div class="container py-5 " style="width: 60rem">
        <h1>News feed</h1>
        <div class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Sort
                    </a>
                    <ul class="dropdown-menu">
                      <li><a id="sort-ascending-button" class="dropdown-item" href="#">ascending</a></li>
                      <li><a id="sort-descending-button" class="dropdown-item" href="#">descending</a></li>
                    </ul>
                  </li>
                </ul>
            </div>
          </div>
        <div class="border border-left border-right px-0 ">
            <div class="card shadow-0">
              <div class="card-body border-bottom pb-2">
                <div class="d-flex">
                  <div class="d-flex align-items-center w-100 ps-3">
                    <div class="w-100">
                      <div class="form-outline mb-4">
                        <form id="create-post-form">
                        <label for="post-title" class="form-label"></label>
                        <div class="form-group g-3 "  >
                        <input  type="text" minlength="4" style="width:100%;" id="post-title" class=" form-status border-1 py-1 px-0"  
                        aria-describedby="emailHelp" placeholder="Title" required>
                        <input type="text" minlength="4" style="width:100%;" id="post-content" class="form-status border-1 py-1 px-0"  
                        aria-describedby="emailHelp" placeholder="Content" required>
                        <input type="text" minlength="4" style="width:100%;" id="post-media" class="form-status border-1 py-1 px-0"  
                        aria-describedby="emailHelp" placeholder="media-link" required>
                        <button style="margin-top:10px;" type="submit" class="btn btn-primary" >Post</button>
                    </div>
                      </div>
                  </div>
                </form>
                </div>
                </div>
                <div class="d-flex justify-content-between">
                  <div class="d-flex align-items-center">
                  </div>
                </div>
                  </div>
                </div>
              </div>
            <div>
              <div id="filter-container" style="padding:10px;">
                <input class=" form-control me-2" type="text" id="filter-input" placeholder="filter">
              </div>
              
              <div id="posts-container">
                <!-- Social media posts will be dynamically added here -->
              </div>
                </div>
              </div>   
</body>
</html>
